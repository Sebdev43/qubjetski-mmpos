name: Build and Release mmpOS Package

on:
  push:
    branches: [main]
    paths:
      - 'build.sh'
      - 'mmp-*.sh'
      - 'mmp-*.conf'
      - 'start_mmpos.sh'
      - '.github/workflows/**'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get upstream file hash
        id: upstream
        run: |
          UPSTREAM_URL="https://github.com/jtskxx/Jetski-Qubic-Pool/releases/download/latest/qubjetski.PPLNS-latest.tar.gz"
          
          # TÃ©lÃ©charger et hasher le CONTENU rÃ©el
          curl -sL "$UPSTREAM_URL" -o /tmp/upstream.tar.gz
          HASH=$(sha256sum /tmp/upstream.tar.gz | cut -d' ' -f1)
          
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Upstream hash: $HASH"

      - name: Get previous hash from release
        id: previous
        run: |
          # Extraire le hash stockÃ© dans la release prÃ©cÃ©dente
          PREV_HASH=$(gh release view latest --json body -q '.body' 2>/dev/null | grep -oP '(?<=Upstream SHA256: `)[a-f0-9]+' || echo "none")
          
          echo "hash=$PREV_HASH" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ Previous hash: $PREV_HASH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if update needed
        id: check
        run: |
          echo "Comparing hashes..."
          echo "  Upstream: ${{ steps.upstream.outputs.hash }}"
          echo "  Previous: ${{ steps.previous.outputs.hash }}"
          
          if [ "${{ steps.upstream.outputs.hash }}" != "${{ steps.previous.outputs.hash }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ CHANGEMENT DÃ‰TECTÃ‰ - rebuild nÃ©cessaire"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… Aucun changement - skip build"
          fi

      - name: Build mmpOS package
        if: steps.check.outputs.changed == 'true'
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Get build date
        if: steps.check.outputs.changed == 'true'
        id: date
        run: echo "date=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Delete existing release
        if: steps.check.outputs.changed == 'true'
        run: gh release delete latest --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "qubjetski mmpOS Package (Auto-Updated)"
          body: |
            ## qubjetski mmpOS Package

            Auto-built from upstream [Jetski-Qubic-Pool](https://github.com/jtskxx/Jetski-Qubic-Pool) releases.

            **Last updated:** ${{ steps.date.outputs.date }}
            **Upstream SHA256:** `${{ steps.upstream.outputs.hash }}`

            ### Installation

            Use this URL in mmpOS custom miner:
            ```
            https://github.com/Sebdev43/qubjetski-mmpos/releases/download/latest/qubjetski-latest_mmpos.tar.gz
            ```

            ### Includes
            - Latest qubjetski PPLNS miner
            - mmpOS integration files (mmp-stats.sh, mmp-external.conf)
            - Supports CPU and GPU mining
          files: qubjetski-latest_mmpos.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### Workflow Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.changed }}" == "true" ]; then
            echo "âœ… **Package rebuilt and released**" >> $GITHUB_STEP_SUMMARY
            echo "- New upstream hash: \`${{ steps.upstream.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **No update needed - skipped build**" >> $GITHUB_STEP_SUMMARY
            echo "- Upstream unchanged since last build" >> $GITHUB_STEP_SUMMARY
          fi
